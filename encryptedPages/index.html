<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线访问限制</title>
  <link rel="stylesheet" type="text/css" href="static/css/index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
  <div id="glass-overlay">
    <div class="glass-container">
      <h2>访问受限</h2>
      <p>请输入密码进行访问（需 8 位以上，字母和数字）</p>
      <input id="passwordInput" type="password" placeholder="输入密码" />
      <button id="submitBtn">提交</button>
      <p id="errorMessage"></p>
    </div>
  </div>

  <script>
    // 检查 CryptoJS 是否加载
    if (typeof CryptoJS === 'undefined') {
      const script = document.createElement('script');
      script.src = 'static/js/crypto-js.min.js';
      script.onload = () => console.log('CryptoJS loaded');
      script.onerror = () => showError('无法加载加密库，请检查网络');
      document.head.appendChild(script);
    }

    // 系统配置
    const config = {
      encryptedTarget: "U2FsdGVkX18AeVtFpM7Cron544Ve6pS1/og7FvzmUtB79IuFAJ4sM823ISpqv6KP",
      passwordHash: "671c9c967d467efb0d482d9fa73cef157e3f90298e49377d21787d53016e34ef"
    };

    // 工具函数
    function arrayBufferToHex(buffer) {
      return Array.from(new Uint8Array(buffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    // 解密目标 URL
    function decryptTargetURL(password) {
      if (typeof CryptoJS === 'undefined') {
        showError('加密库未加载，请刷新页面');
        return null;
      }
      try {
        const decrypted = CryptoJS.AES.decrypt(config.encryptedTarget, password);
        const result = decrypted.toString(CryptoJS.enc.Utf8);
        if (!/^https?:\/\//.test(result)) throw new Error('Invalid URL');
        return result;
      } catch (error) {
        console.error('解密失败:', error);
        return null;
      }
    }

    // 核心验证逻辑
    async function verifyPassword(input) {
      if (input.length < 8 || !/^[a-zA-Z0-9]+$/.test(input)) {
        return false;
      }
      if (input === config.passwordHash) return true;
      try {
        const encoder = new TextEncoder();
        const hashBuffer = await crypto.subtle.digest('SHA-256', encoder.encode(input));
        return arrayBufferToHex(hashBuffer) === config.passwordHash;
      } catch (error) {
        console.error('哈希计算失败:', error);
        return false;
      }
    }

    // 开发者工具防护
    const disableDevTools = true;
    let hasRedirected = false;
    let originalPath = window.location.pathname + window.location.search;

    if (disableDevTools) {
      // 禁用右键菜单
      document.addEventListener('contextmenu', e => e.preventDefault());

      // 禁用开发者工具快捷键
      document.addEventListener('keydown', e => {
        const blockedKeys = new Set(['KeyI', 'KeyJ', 'KeyU', 'KeyS', 'F12']);
        const isBlocked = (
          (e.ctrlKey || e.metaKey) && (e.shiftKey || e.altKey) && blockedKeys.has(e.code) ||
          (e.ctrlKey || e.metaKey) && blockedKeys.has(e.code) ||
          blockedKeys.has(e.code)
        );
        if (isBlocked) {
          e.preventDefault();
          e.stopPropagation();
          showError('快捷键已被禁用');
        }
      }, { capture: true });

      // 鼠标移出时重定向到 about:blank
      document.addEventListener('mouseleave', () => {
        if (hasRedirected) return;
        // 保存用户输入
        const passwordInput = document.getElementById('passwordInput').value;
        localStorage.setItem('passwordInput', passwordInput);
        localStorage.setItem('originalPath', originalPath);
        hasRedirected = true;
        window.location.href = 'about:blank';
      });

      // 检测窗口重新获得焦点时恢复页面
      window.addEventListener('focus', () => {
        if (!hasRedirected) return;
        const savedPath = localStorage.getItem('originalPath');
        if (savedPath && window.location.href === 'about:blank') {
          window.location.href = savedPath;
        }
      });

      // 保持焦点
      setInterval(() => {
        if (!document.hasFocus()) {
          document.getElementById('passwordInput').focus();
        }
      }, 500);

      // 检测开发者工具打开
      let devToolsWarningShown = false;
      setInterval(() => {
        if (!devToolsWarningShown && (window.outerWidth - window.innerWidth > 200 || window.outerHeight - window.innerHeight > 200)) {
          devToolsWarningShown = true;
          showError('请勿打开开发者工具！页面将重定向。');
          setTimeout(() => window.location.href = 'about:blank', 1000);
        }
      }, 1000);
    }

    // 初始化逻辑
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const passwordParam = urlParams.get('password');
      // 恢复用户输入
      const savedPassword = localStorage.getItem('passwordInput');
      if (savedPassword) {
        document.getElementById('passwordInput').value = savedPassword;
      }
      if (passwordParam) {
        history.replaceState(null, '', window.location.pathname);
        handlePasswordValidation(passwordParam);
      }
    });

    // 统一验证处理器
    async function handlePasswordValidation(input) {
      const trimmedInput = input.trim();
      const isValid = await verifyPassword(trimmedInput);
      if (isValid) {
        const targetURL = decryptTargetURL(trimmedInput);
        if (targetURL) {
          // 清除保存的状态
          localStorage.removeItem('passwordInput');
          localStorage.removeItem('originalPath');
          window.location.replace(targetURL);
        } else {
          showError("无法解密目标地址，请检查密码");
          const container = document.querySelector(".glass-container");
          container.classList.add("shake");
          container.addEventListener('animationend', () => container.classList.remove("shake"), { once: true });
        }
      } else {
        showError("验证失败，请检查密码");
        const container = document.querySelector(".glass-container");
        container.classList.add("shake");
        container.addEventListener('animationend', () => container.classList.remove("shake"), { once: true });
      }
    }

    // DOM 交互逻辑
    const overlay = document.getElementById("glass-overlay");
    const passwordInput = document.getElementById("passwordInput");
    const submitBtn = document.getElementById("submitBtn");

    submitBtn.addEventListener("click", async () => {
      submitBtn.disabled = true;
      submitBtn.textContent = "验证中...";
      try {
        await handlePasswordValidation(passwordInput.value);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "提交";
      }
    });

    passwordInput.addEventListener("keyup", e => {
      if (e.key === "Enter") submitBtn.click();
    });

    // 错误提示函数
    function showError(msg) {
      const errorElement = document.getElementById("errorMessage");
      errorElement.textContent = msg;
      setTimeout(() => errorElement.textContent = "", 3000);
    }
  </script>
</body>

</html>
