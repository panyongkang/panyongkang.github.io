#百度推送
baidu_push:
  enable: true

# https://instant.page/
# prefetch預加載
instantpage:
  enable: true

# https://github.com/vinta/pangu.js
# 中英文之間添加空格
pangu:
  enable: false
  field: page # page/post

# Note (Bootstrap Callout)
# https://muse.theme-next.org/docs/tag-plugins/note
note:
  # Note tag style values:
  #  - simple    bs-callout old alert style. Default.
  #  - modern    bs-callout new (v2-v3) alert style.
  #  - flat      flat callout style with background, like on Mozilla or StackOverflow.
  #  - disabled  disable all CSS styles import of note tag.
  style: flat
  icons: true
  border_radius: 3
  # Offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6).
  # Offset also applied to label tag variables. This option can work with disabled note tag.
  light_bg_offset: 0

# 圖片懶加載
# https://github.com/aFarkas/lazysizes
lazyload:
  enable: true

# 避免重複網址分散seo
canonical: true

# 禁止百度轉碼
disable_baidu_transformation: true

# twitter分享自動帶上樣式
# https://i.loli.net/2019/09/08/qm3RfvUCKbct1Wz.png
twitter_meta: true

# facebook QQ 等 分享自動帶上樣式
# https://i.loli.net/2019/09/08/2wbFJEKloisRvhj.png
Open_Graph_meta: true

# 開啟hexo自帶的緩存，加快生成速度
fragment_cache: true

# CDN
# 網站必須
# 可根據需要自行添加js/css
CDN_USE:
  css:
    - /css/index.css

  js:
    - https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js #/js/third-party/jquery.min.js
    - /js/utils.js
    - /js/main.js
# CDN
# 非必要不要修改
